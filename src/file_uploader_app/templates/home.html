<!DOCTYPE html>
<html>
<head>
  <title>SpreadsheetProcessor</title>
</head>
<body>

<h1>SpreadsheetProcessor</h1>

<p>Click on the "Choose File" button to upload a .csv file:</p>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit">
</form>

<p>{{ message }}</p>

</body>
</html>
